<html lang="en">

<head>
    <script src="https://connect-cdn.atl-paas.net/all.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/@atlassian/aui@9.1.5/dist/aui/aui-prototyping.css" media="all">
    <script src="https://unpkg.com/@atlassian/aui@9.1.5/dist/aui/aui-prototyping.js"></script>
    <script type="application/javascript" src="/js/index.js"></script>
</head>
<body style="background: #fff">
<div id="content">
    <header class="aui-page-header">
        <div class="aui-page-header-inner">
            <div class="aui-page-header-main">
                <h1>Settings</h1>
            </div>
        </div>
    </header>

    <form class="aui" id="settings-form">
        <div class="field-group">
            <label for="name">Name<span class="aui-icon icon-required"></span></label>
            <input id="name" type="text" class="text">
            <div class="description">bla bla bla</div>
        </div>
        <div class="field-group">
            <input type="checkbox" class="checkbox" id="flag">
            <label for="flag">FLAG</label>
        </div>
        <div class="field-group">
            <label for="project-select">Select projects</label>
            <select id="project-select" multiple></select>
        </div>
        <div class="field-group">
            <label for="user-select">Select users</label>
            <select id="user-select" multiple></select>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <button type="button" class="aui-button aui-button-primary" id="save-settings">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
